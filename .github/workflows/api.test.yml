name: Test Suite

on: [push]

jobs:
  jest:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v3
        with:
          node-version: "14"
          cache: "npm"
      - name: Setup Node
        run: npm install
      - name: Run Tests
        run: npm run test
